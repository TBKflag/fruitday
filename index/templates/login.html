<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>
	  {% block title %}
	  	login
	  {% endblock %}
  </title>
	<link rel="stylesheet" href="/static/loginstyle.css">
	 {% block style %}
	 {% endblock %}
 </head>
 <body>
	<div class='page'>
		{% block h2 %}
		会员登录
		{% endblock %}
		<hr>
		<img src="/static/img/03.png" alt="" id='pic'>
 		<div id='main'>
			<form action="">
				
				 {% block form %}
				<table id='loaddiv'>
						<tr>
							<td width=180px align=center>手机号</td>
							<td colspan=2>
								<input name='username' type="text" class='textbox' id='username'>
							</td>
						</tr>
						<tr>
							<td align=center>&nbsp;&nbsp;密码</td>
							<td colspan=2>
								<input id='password' name='password' type="password" class='textbox' placeholder='请输入6-20位号码字符'>
							</td>
						</tr>
						<tr>
							<td></td>
							<td align=left id='member'>
								<input class='isRem' name='isRem' type="checkbox" value='1' checked>
								<span>记住密码</span>
							</td>
							
							<td><a href="">忘记密码</a><a href="">快捷登录</a></td>
							
						</tr>
						<tr valign='top'>
							<td></td>							
					
							<td align=left ><input type="submit" id='load' value='登录' class='button'></td>
							<td><a href='' id='sign' class='button'>注册会员</td>	
			
							<!-- <td><a href="" id='sign' class='button'>会员注册</a></td> -->
						</tr>
				</table>
				 {% endblock %}
			</form>
		</div>
	 </div>
	<hr>
	<div id='bottomline1'>
		<div class='bottombox'></div>
		<div class='bottombox'></div>
		<div class='bottombox'></div>
	</div>
	<hr>

	<div id='frout'>
	 		<div class='line'>
	 			<div class='box'></div>
	 			<div class='box'></div>
	 			<div class='box'></div>
	 			<div class='box'></div>
	 			<div class='box'></div>
	 			<div class='fruitendbox'></div>
	 		</div>
	 		<div class='line'>
	 			<span class='fruitName'>水果</span>
	 			<span class='fruitName'>水果</span>
	 			<span class='fruitName'>水果</span>
	 			<span class='fruitName'>水果</span>
	 			<span class='fruitName'>水果</span>
	 			<div class='fruitendbox'></div>
	 		</div>
	 		<div class='line'>
	 			<div class='box'></div>
	 			<div class='box'></div>
	 			<div class='box'></div>
	 			<div class='box'></div>
	 			<div class='box'></div>
	 			<div class='fruitendbox'></div>
	 		</div>
	 
	 </div>
</body>
</html>
